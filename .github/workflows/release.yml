name: Create Release

on:
  push:
    tags:
      - 'v*' # 当推送带有v开头的标签时触发，例如v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Create ZIP archive
        run: |
          zip -r MOMB.zip modrinth.index.json overrides
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: MOMB.zip
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}